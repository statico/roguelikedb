description: |
  100 Rogues is a mobile roguelike game developed by Dinofarm Games and released for iOS in 2011. The game is notable for being among the first major roguelikes designed specifically for mobile platforms, featuring touchscreen-optimized controls and fully animated pixel art graphics.

  ## Gameplay
  The game follows traditional roguelike mechanics including procedural dungeon generation, turn-based combat, and permadeath. Players navigate through procedurally generated dungeons using tap-to-move controls specifically designed for touchscreen interaction. Combat uses an auto-targeting system to simplify mobile play while maintaining strategic depth.

  ## Character Classes
  100 Rogues features five distinct character classes:
  - Crusader: A balanced warrior class with defensive capabilities
  - Scoundrel: A stealth-focused class with special abilities
  - Wizard: A magic-using class with ranged combat spells
  - Ranger: An archer class with pet companions
  - Fairy: A unique class with flight abilities

  ## Technical Features
  The game was optimized for early iPhone hardware, featuring battery-efficient turn-based gameplay and stable save systems. The visual design uses high-contrast pixel art optimized for small mobile screens, with interface elements sized for finger interaction.

  ## Reception and Impact
  100 Rogues received critical acclaim upon release and was featured prominently on the App Store. The game demonstrated the commercial viability of traditional roguelike mechanics on mobile platforms and influenced subsequent mobile roguelike development.

  ## Legacy
  The game established design patterns for mobile roguelikes that continue to influence the genre, including touch-based UI conventions and accessibility features for newcomers to roguelike gaming. It helped establish mobile roguelikes as a legitimate gaming category.
