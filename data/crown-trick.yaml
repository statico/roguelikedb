description: |
  Crown Trick is a roguelike game developed by NExT Studios and released in 2021. The game features a distinctive time manipulation mechanic where time progresses only when the player moves, creating a hybrid of real-time and turn-based gameplay on a grid-based system.

  Development and Release:
  Developed by NExT Studios, a South Korean game development company, Crown Trick was released on February 18, 2021. The game represents Korean indie game development and has achieved international recognition through various gaming platforms.

  Gameplay Mechanics:
  The core gameplay revolves around a unique time system where time only advances when the player takes an action. This creates a tactical environment where players can plan their moves carefully while maintaining the fluid feel of real-time combat. The game takes place on a grid-based system with real-time movement animations.

  Visual and Audio Design:
  Crown Trick features hand-drawn 2D artwork with detailed character animations and environmental art. The game's visual style combines traditional illustration techniques with modern animation to create a distinctive aesthetic. The interface design emphasizes clarity to support the tactical gameplay elements.

  Combat System:
  Combat combines weapon-based attacks with spell casting and familiar creatures that provide additional abilities. The predictable enemy attack patterns allow players to plan tactical approaches, while various weapon types offer different combat strategies and timing requirements.

  Technical Implementation:
  Built using the Unity engine, Crown Trick supports multiple platforms including Windows, Nintendo Switch, PlayStation 4, and Xbox One. The game requires modest system requirements with 4GB RAM and 2GB storage space.

  Reception and Community:
  The game has received positive reviews for its innovative time mechanics and visual design. It has developed a moderate-sized community of players who appreciate the strategic depth combined with accessible mechanics.

  Innovation:
  Crown Trick's primary contribution to roguelike design is its time manipulation system, which provides perfect information gameplay while maintaining engagement through fluid animation and tactical positioning challenges.
