name: "Dead Cells"
slug: "dead-cells"
description: |
  **The Metroidvania roguelike that redefined action games** - Motion Twin's masterpiece combining **precise 2D combat**, **permanent progression**, and **exceptional pixel art** that sold **over 10 million copies** across all platforms.
  
  **Commercial & Critical Success:**
  - **10+ million copies sold** worldwide by 2024
  - **Multiple Game of the Year nominations** and indie awards
  - **'Overwhelmingly Positive' Steam reviews** (96% positive)
  - **94/100+ Metacritic scores** across all platforms
  
  **Revolutionary Gameplay Design:**
  - **Metroidvania structure** with roguelike permadeath and progression
  - **Fluid combat system** with over 100 weapons and skills
  - **Permanent progression** through cells collected during runs
  - **Interconnected biomes** with multiple paths and secrets
  - **Mutation system** providing run-specific character builds
  
  **Technical Excellence:**
  - **Custom Haxe engine** delivering buttery-smooth 60fps gameplay
  - **Hand-animated pixel art** with industry-leading fluidity
  - **Multi-platform optimization** - PC, consoles, mobile
  - **Local 2-player co-op** added June 11, 2024
  
  **Massive Content Expansion:**
  - **Rise of the Giant DLC** (2019) - Free major expansion
  - **Fatal Falls DLC** (2021) - Two new biomes and boss
  - **The Queen and the Sea DLC** (2022) - Final story expansion
  - **Return to Castlevania DLC** (2023) - Crossover content
  - **Regular free updates** with balance changes and QoL improvements
  
  **Community Impact:**
  - **100k+ Discord members** with thriving modding scene
  - **Active speedrunning community** with competitive leaderboards
  - **8+ language localizations** for global accessibility
  
  **Industry Influence:** Demonstrated that **Metroidvania and roguelike mechanics** could be seamlessly integrated, inspiring countless imitators and establishing new subgenre template. Set new standards for **indie game production values** and post-launch content support.
