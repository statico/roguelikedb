name: "Dead Cells"
slug: "dead-cells"
description: |
  Dead Cells is an action-platformer roguelite game developed by Motion Twin, released in 2018. The game combines Metroidvania-style exploration with roguelike permadeath mechanics and has sold over 10 million copies worldwide.
  
  Development and Release:
  Dead Cells was developed using a custom Haxe engine and features hand-animated pixel art. The game received positive critical reception with high Metacritic scores across platforms and maintains overwhelmingly positive Steam reviews.
  
  Gameplay:
  The game features interconnected biomes with multiple paths and secrets. Players collect cells during runs to unlock permanent upgrades and abilities. The combat system includes over 100 weapons and skills, with a mutation system that provides temporary character builds for individual runs.
  
  Downloadable Content:
  Several DLC expansions have been released including Rise of the Giant (2019), Fatal Falls (2021), The Queen and the Sea (2022), and Return to Castlevania (2023). The game receives regular updates with balance changes and quality of life improvements.
  
  Multiplayer:
  Local 2-player cooperative gameplay was added in June 2024, allowing players to explore the game's world together.
  
  Community:
  Dead Cells has an active community with over 100,000 Discord members. The game has spawned a speedrunning community and supports multiple language localizations. The game has been ported to various platforms including PC, consoles, and mobile devices.
