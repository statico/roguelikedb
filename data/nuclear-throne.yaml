  - **GameMaker Studio techniques** - Professional indie development using accessible game engine
  - **Community building** - Approaches to fostering speedrunning and competitive communities
  - **Post-apocalyptic design** - Atmospheric and thematic development within gaming contexts
  - **Indie commercial success** - Business practices and development approaches for small studio success
  
