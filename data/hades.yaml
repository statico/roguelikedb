name: "Hades"
slug: "hades"
description: |
  Hades is an action roguelike game developed by Supergiant Games, released in 2020. The game is set in the underworld of Greek mythology and follows Zagreus, son of Hades, attempting to escape to the surface. It received widespread critical acclaim and commercial success.
  
  Development and Reception:
  Hades was developed using a custom engine and features art direction by Jen Zee and a soundtrack by Darren Korb. The game received a 98/100 score on Metacritic and won Game of the Year awards at multiple ceremonies in 2020. It has sold over 5 million copies across all platforms.
  
  Narrative Design:
  The game features a fully-voiced storyline with persistent story progression that continues through multiple runs. Players interact with dozens of characters, building relationships that develop over time. The narrative integrates with the gameplay loop of repeated escape attempts.
  
  Gameplay Mechanics:
  Hades utilizes a boon system where Olympian gods provide randomized power-ups during runs. Players can choose from six weapon types, each with multiple aspects. The game includes a Heat system for customizable difficulty scaling and the Mirror of Night for permanent character progression between runs.
  
  Technical Implementation:
  The game has been optimized for multiple platforms including Windows, macOS, Nintendo Switch, PlayStation, Xbox, and iOS. It supports multiple languages and features dynamic music that adapts to gameplay situations.
  
  Cultural Impact:
  Hades brought increased mainstream attention to the roguelike genre and demonstrated how narrative elements could be effectively integrated into procedurally generated gameplay structures.
