name: "Angband"
slug: "angband"
description: "**The progenitor of the massive 'band' family of roguelikes** - Born from UMoria in 1993, Angband established **Tolkien-based fantasy** as the definitive roguelike setting and spawned **50+ major variants** over 30+ years.

**Historical Significance & Lineage:**
- **Founded the '*band' naming convention** - ZAngband, ToME, Sangband, OAngband, FAangband
- **Direct evolution from UMoria** (1983) incorporating Tolkien's Middle-earth
- **One of the 'Major Roguelikes'** identified by John Harris in @Play column
- **30+ years of continuous development** with active community maintenance
- **Influenced entire generation** of fantasy roguelike developers

**Tolkien Integration - Middle-earth Authenticity:**
- **100-level descent into Angband** - Morgoth's fortress from The Silmarillion
- **Authentic Tolkien monsters** - Balrogs, Dragons, Nazg√ªl, Orcs, Trolls
- **Middle-earth artifacts** - Sting, Orcrist, Ringil, One Ring, Silmarils
- **Racial choices** - Elves, Dwarves, Hobbits, Half-Elves with authentic traits
- **Tolkien-inspired magic** - Books of spells, prayer systems, artifact powers

**Technical Excellence:**
- **Pure C implementation** ensuring maximum portability
- **GPL-2.0 open source** with transparent development
- **Multi-platform support** - Windows, Linux, macOS, Unix, Android
- **Minimal requirements** - 32MB RAM, 100MB storage
- **ASCII perfection** with optional tile graphics support

**Massive Variant Ecosystem:**
- **ZAngband** (1994) - Roger Zelazny's Amber chronicles setting
- **ToME** (Tales of Middle-earth) - Expanded Tolkien world simulation
- **Sangband** - Skill-based character system
- **OAngband** (Oook) - Streamlined interface and mechanics
- **FAangband** - First Age Middle-earth setting
- **50+ documented variants** each exploring different mechanical innovations

**Gameplay Depth:**
- **13 character classes** including unique Tolkien classes like Ranger and Paladin
- **Complex magic system** with 9 spellbooks per realm
- **Artifact system** - Legendary weapons and armor from Tolkien lore
- **Monster memory** - Learn enemy capabilities through combat experience
- **Town level** - Buy supplies, sell loot, interact with NPCs

**Community Legacy:**
- **Active GitHub development** with regular releases
- **RogueBasin documentation** - Comprehensive community wiki
- **Ladder competitions** - High score tracking across decades
- **Academic study subject** - Analyzed for procedural generation techniques

**Cultural Impact:** Established **Tolkien fantasy** as the default roguelike setting, proving that literary adaptation could enhance rather than constrain game design. Created template for **variant development** that influenced entire roguelike ecosystem."
